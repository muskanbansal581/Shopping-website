<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {%block css%}

     {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/shop/index/">E - Kart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop/index/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shop/about/">About Us</a>
      </li>
<li class="nav-item"><a class="nav-link" href="/shop/tracker/"> Tracker</a></li>
<li class="nav-item"><a class="nav-link" href="#"> Contact Us</a></li>
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/Registration/profileinfo/{{user.username}}/"> {{ user.username }}</a></li>
      <li class="nav-item"><a class="nav-link" href="/Registration/user_logout/"> logout</a></li>
        {% else %}
      <li class="nav-item"><a class="nav-link" href="/Registration/Register/"> Register</a></li>
      <li class="nav-item"><a class="nav-link" href="/Registration/user_login/"> login</a></li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" action ='shop/search/' method='post'>{%csrf_token%}
      <input class="form-control mr-sm-2" name = 'search'type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      <button type="button" data-html = true class="btn btn-secondary" data-container="body" data-toggle="popover" id = "pop" data-placement="bottom" data-content="Cart">
        Cart(<span id = 'cart1'>0</span>)
      </button>

</nav>
{%block b%} {%endblock%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

{% block js %}
{%endblock%}
</body>
</html>
