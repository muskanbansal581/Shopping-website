<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
  <div class='container'>
    {% for i in objects%}
    <div class="row">
         <div class="col-lg-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{i.title}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{i.head0}}</a>
              </h3>
              <div class="mb-1 text-muted">{{i.pub_date}}</div>
              <p class="card-text mb-auto">{{ i.head1 }}</p>
              <a href="/blog/blogpost/{{i.blogpost_id}}">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="/media/{{i.thumbnail}}" >
          </div>
        </div>
          {% if forloop.counter|divisibleby:2 and not forloop.last%}
        </div>
        <div class="row">
          {% endif%}


        {% endfor %}
        </div>
      </div>
  </body>
</html>
